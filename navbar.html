<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>navbar</title>
    <style>
        div{
            display:grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(1,20px);
            width: 100%;
            border-radius: 10px;
            background-color: rgb(9, 0, 9);
            color:white;
            margin-top: 20px;
            font-size:20px;
            padding: 0px 5px 30px 5px;
        }
        div>p:nth-child(1)
        {
            text-align: left;
            margin: 15px 0px auto 0px;
        }
        div>p:nth-child(2)
        {
            text-align: right;
            margin: 15px -220px auto 0px;
        }
        div>p:nth-child(3)
        {
        
            text-align: right;
            margin: 15px -150px auto 0px;
        }
        div>p:nth-child(4)
        {
            
            text-align: right;
            margin: 15px -65px auto 0px;

        }
        div>p:nth-child(5)
        {
            
            text-align: right;
            margin: 15px 10px auto 0px;

        }
    


    </style>
</head>
<body>
    <div>
        <p>Reebok</p>
        <p>Men</p>
        <p>Women</p>
        <p>Login</p>
        <p>Signup</p>
    </div>
</body>
</html>
